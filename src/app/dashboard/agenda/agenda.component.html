<ng-container>
  <div class="container" *ngIf="upcoming">
    <ng-container *ngFor="let day of upcoming">
      <div class="divider">
        <p>
          <b>{{ day.day.toFormat("d") }}</b
          >{{ day.day.toFormat(" LLLL, cccc") }}
        </p>
      </div>
      <div class="events-container">
        <div
          *ngFor="let event of day.events"
          class="{{
            event.name === 'COS Events'
              ? 'green'
              : event.name === 'Building Use'
              ? 'purple'
              : 'gold'
          }} event"
        >
          <p class="title">{{ event.event.summary }}</p>
          <p class="subtitle">{{ getFriendlySubtitle(event.event) }}</p>
        </div>
      </div>
    </ng-container>
  </div>
  <app-loading-spinner *ngIf="!upcoming" />
</ng-container>
