<div class="page">
  <app-widget icon="person_add" title="New profiles">
    <div body class="people-grid" *ngIf="newProfiles">
      <app-person-tile *ngFor="let profile of newProfiles" [data]="profile" />
    </div>
  </app-widget>
  <app-widget icon="schedule" title="Team breakdown">
    <div body class="rsvp-list" *ngIf="rsvps">
      <app-rsvp-item *ngFor="let rsvp of rsvps" [data]="rsvp" />
    </div>
  </app-widget>
  <app-widget icon="looks_one" title="First time visitors">
    <div body class="people-grid" *ngIf="firstTimeVisitors">
      <app-person-tile
        *ngFor="let visitor of firstTimeVisitors"
        [data]="visitor"
      />
    </div>
  </app-widget>
  <app-widget icon="cake" title="Upcoming birthdays">
    <div body class="people-grid" *ngIf="birthdays">
      <app-person-tile *ngFor="let birthday of birthdays" [data]="birthday" />
    </div>
  </app-widget>
  <app-widget icon="payments" title="Newest donors">
    <div body class="people-grid" *ngIf="newDonors">
      <app-person-tile *ngFor="let donor of newDonors" [data]="donor" />
    </div>
  </app-widget>
  <app-widget icon="bar_chart" title="Auditorium">
    <div header class="legend">
      <div class="legend-item">
        <div class="navy dot"></div>
        <p class="legend-text">Prev. year</p>
      </div>
      <div class="legend-item">
        <div class="blue dot"></div>
        <p class="legend-text">Current</p>
      </div>
    </div>
    <canvas
      body
      baseChart
      [data]="auditoriumData"
      [options]="chartOptions"
      type="bar"
      height="184px"
    ></canvas>
  </app-widget>
  <app-widget icon="bar_chart" title="Kids Check-in">
    <div header class="legend">
      <div class="legend-item">
        <div class="navy dot"></div>
        <p class="legend-text">Prev. year</p>
      </div>
      <div class="legend-item">
        <div class="blue dot"></div>
        <p class="legend-text">Current</p>
      </div>
    </div>
    <canvas
      body
      baseChart
      [data]="kidsCheckInData"
      [options]="chartOptions"
      type="bar"
      height="184px"
    ></canvas>
  </app-widget>
  <app-widget icon="bar_chart" title="Giving">
    <div header class="legend">
      <div class="legend-item">
        <div class="navy dot"></div>
        <p class="legend-text">Prev. year</p>
      </div>
      <div class="legend-item">
        <div class="blue dot"></div>
        <p class="legend-text">Current</p>
      </div>
    </div>
    <canvas
      body
      baseChart
      [data]="givingData"
      [options]="chartOptions"
      type="bar"
      height="184px"
    ></canvas>
  </app-widget>
  <app-widget class="full-width" icon="calendar_month" title="Calendar">
    <app-agenda body [days]="agenda" *ngIf="agenda" />
  </app-widget>
</div>
