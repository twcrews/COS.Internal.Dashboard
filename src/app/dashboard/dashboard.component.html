<div class="grid-container">
  <mat-card class="dashboard-card" *ngFor="let card of cards | async">
    <mat-card-header>
      <mat-card-title>
        {{ card.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <div>Card Content Here</div>
    </mat-card-content>
  </mat-card>
</div>
