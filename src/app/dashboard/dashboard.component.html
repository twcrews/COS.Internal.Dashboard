<div class="grid-container">
  <app-widget icon="person_add" title="New profiles">
    <div class="people-grid" *ngIf="newProfiles">
      <app-person-tile *ngFor="let profile of newProfiles" [data]="profile" />
    </div>
  </app-widget>
  <app-widget icon="schedule" title="Team breakdown">
    <div class="rsvp-list" *ngIf="rsvps">
      <app-rsvp-item *ngFor="let rsvp of rsvps" [data]="rsvp" />
    </div>
  </app-widget>
  <app-widget icon="looks_one" title="First time visitors">
    <div class="people-grid" *ngIf="firstTimeVisitors">
      <app-person-tile *ngFor="let visitor of firstTimeVisitors" [data]="visitor" />
    </div>
  </app-widget>
  <app-widget icon="cake" title="Upcoming birthdays">
    <div class="people-grid" *ngIf="birthdays">
      <app-person-tile *ngFor="let birthday of birthdays" [data]="birthday" />
    </div>
  </app-widget>
  <app-widget icon="payments" title="Newest donors">
    <div class="people-grid" *ngIf="newDonors">
      <app-person-tile *ngFor="let donor of newDonors" [data]="donor" />
    </div>
  </app-widget>
</div>
