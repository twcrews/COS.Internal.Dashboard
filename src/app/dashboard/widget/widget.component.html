<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="title-text">
      <mat-icon fontIcon="{{ icon }}" />
      {{ title }}
    </mat-card-title>
    <ng-content select="[header]" />
  </mat-card-header>
  <mat-card-content class="card-content">
    <ng-content select="[body]" />
    <div class="default-content">
      <app-loading-spinner />
    </div>
  </mat-card-content>
</mat-card>
